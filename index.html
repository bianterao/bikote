<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>心のDIY</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      color: #fff;
    }
    .hero {
      background-image: url('images/bg.jpg'); /* ← 画像のファイル名に合わせて変えてね */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1em;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
      text-shadow: 1px 1px 3px #000;
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 1.5em;
      text-shadow: 1px 1px 2px #000;
    }
    .nav-buttons a {
      display: block;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      margin: 0.5em auto;
      padding: 0.8em 1.5em;
      text-decoration: none;
      border-radius: 2em;
      width: 80%;
      max-width: 300px;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-buttons a:hover {
      background: #ffddee;
    }
    footer {
      position: absolute;
      bottom: 1em;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #eee;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>心のDIY</h1>
    <p>デコることは、物を愛でること。</p>
    <div class="nav-buttons">
      <a href="shop.html">商品を見る</a>
      <a href="about.html">ブランドについて</a>
      <a href="gallery.html">作品ギャラリー</a>
    </div>
  </div>
  <footer>
    © 2025 Kokoro DIY
  </footer>
</body>
</html>
